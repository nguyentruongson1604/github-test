<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.a{
			display: flex; /*nhảy thành hàng ngang*/
			justify-content: space-around; /*căn giữa */
		}
		.a1{
			height: 100px;
			width: 30%;
			max-width: 20px;
		}

		.b{
			display:flex; 
		}
		.b2{
			flex:1; /*chiếm phần còn lại */
		}
		/*flex-basic: 30%; chiều rộng nếu display flex đang là hướng ngang*/

		/*flex-direction: column  đổi flex thành hướng dọc
		  flex-direction: column-reverse: đảo lộn 2 vị trí */
	</style>
</head>
<body>
	<div class="a">
		<div class="a1">xin chao 1</div>
		<div class="a2">xin chao 2</div>
	</div>
	
	<div class="b">
		<div class="b1">xin chao 3</div>
		<div class="b2">xin chao 10</div>
	</div>
</body>
</html>
